qa_model:
  hydra:
    run:
      dir: outputs
  model_type: vllm
  name: mistral-m0-vllm
  shortname: m0
  model_config:
    model: mistralai/Mistral-7B-Instruct-v0.2
    download_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models/Mistral-7B-Instruct-v0.2
    dtype: auto
    tensor_parallel_size: 2
    seed: 1
  run:
    batch_size: 100
    verbose: false
    initial_completion_config:
      do_sample: true
      temperature: 0.9
      top_p: 0.9
      max_new_tokens: 700
      num_return_sequences: 10
    completion_config:
      do_sample: true
      temperature: 0.9
      top_p: 0.9
      max_new_tokens: 700
      num_return_sequences: 1
human_model:
  hydra:
    run:
      dir: outputs
  model_type: vllm
  name: mixtral-m0-vllm
  shortname: M0
  model_config:
    model: mistralai/Mixtral-8x7B-Instruct-v0.1
    download_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models/Mixtral-8x7B-Instruct-v0.1
    dtype: auto
    tensor_parallel_size: 2
    seed: 1
  run:
    batch_size: 100
    verbose: false
