hydra:
  run:
    dir: outputs

model_type: vllm
name: mistral-7b-instruct-v02-vllm

model_config:
  model: mistralai/Mistral-7B-Instruct-v0.2
  download_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models/Mistral-7B-Instruct-v0.2
  dtype: auto
  tensor_parallel_size: 1
  seed: 1

run:
  verbose: false
  initial_completion_config:
    temperature: 0
    top_p: 0.9
    max_new_tokens: 300
    num_return_sequences: 1
  completion_config:
    do_sample: true
    temperature: 0
    top_p: 0.9
    max_new_tokens: 300
    num_return_sequences: 1