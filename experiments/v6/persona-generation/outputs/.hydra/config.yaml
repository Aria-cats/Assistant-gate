model:
  hydra:
    run:
      dir: outputs
  model_type: openai
  name: gpt4
  model_config:
    azure_api:
      azure_endpoint: https://philipp.openai.azure.com/
      api_version: '2023-05-15'
    seed: 1
  run:
    batch_size: 1
    verbose: false
    completion_config:
      model: gpt-4
      max_tokens: 300
      temperature: 1.3
      top_p: 0.9
      'n': 1
split:
  name: test
PROMPT_IDX: 2
SYS_IDX: 1
SHOT_GROUPS: 10
EXPERT_DIR: expert-personas/v2.json
