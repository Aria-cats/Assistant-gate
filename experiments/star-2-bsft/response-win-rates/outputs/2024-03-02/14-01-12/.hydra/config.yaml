rating_model:
  hydra:
    run:
      dir: outputs
  model_type: openai
  name: gpt4
  model_config:
    azure_api:
      azure_endpoint: https://philipp.openai.azure.com/
      api_version: '2023-05-15'
    seed: 1
  run:
    verbose: false
    completion_config:
      model: gpt-4
      max_tokens: 300
      temperature: 0
      top_p: 0.9
      'n': 1
answer_model:
  hydra:
    run:
      dir: outputs
  model_type: vllm
  name: mistral-m0-vllm
  shortname: m0
  model_config:
    model: mistralai/Mistral-7B-Instruct-v0.2
    download_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models/Mistral-7B-Instruct-v0.2
    dtype: auto
    tensor_parallel_size: 2
    seed: 1
  run:
    batch_size: 750
    verbose: false
    completion_config:
      do_sample: false
      best_of: 1
      temperature: 0.0
      top_p: 1
      top_k: -1
      max_new_tokens: 700
      use_beam_search: false
      presence_penalty: 0
      frequency_penalty: 0
      num_return_sequences: 1
