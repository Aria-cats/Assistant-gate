hydra:
  run:
    dir: outputs

name: tiny-mistral
shortname: tiny-m0

wandb:
  project: assistant-gate
  log_model: checkpoint
  name: train-0-tiny

model_config:
  pretrained_model_name_or_path: openaccess-ai-collective/tiny-mistral
  cache_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models/tiny-mistral

tokenizer_config:
  pretrained_model_name_or_path: openaccess-ai-collective/tiny-mistral
  cache_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models/tiny-mistral
  model_max_length: 1024



training_args:
  output_dir: /scr/andukuri/assistant-gate-hgx/finetuned_models/checkpoints/tiny-m0
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  learning_rate: 2.0e-05
  num_train_epochs: 1
  save_total_limit: 4
  eval_steps: 400
  evaluation_strategy: steps
  seed: 42
  save_strategy: epoch
  report_to: wandb
  bf16: true
  lr_scheduler_type: cosine
  warmup_ratio: 0.1
  do_eval: true
  logging_steps: 5  
  logging_strategy: steps