qa_model:
  hydra:
    run:
      dir: outputs
  model_type: hf
  name: mistral-7b-instruct-v02-hf
  model_config:
    pretrained_model_name_or_path: mistralai/Mistral-7B-Instruct-v0.2
    model_id: null
    load_in_8bit: false
    device_map: auto
    torch_dtype: float16
    model_cache_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models
    tokenizer_cache_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models
    seed: 1
  run:
    batch_size: 1
    verbose: false
    initial_completion_config:
      do_sample: true
      temperature: 0.95
      top_p: 0.9
      max_new_tokens: 300
      num_return_sequences: 5
    completion_config:
      do_sample: true
      temperature: 0.95
      top_p: 0.9
      max_new_tokens: 300
      num_return_sequences: 1
human_model:
  hydra:
    run:
      dir: outputs
  model_type: vllm
  name: mixtral-8x7b-instruct-vllm
  model_config:
    model: mistralai/Mixtral-8x7B-Instruct-v0.1
    download_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models
    dtype: auto
    tensor_parallel_size: 2
    seed: 1
  run:
    verbose: false
    completion_config:
      temperature: 0.7
      top_p: 0.9
      max_new_tokens: 300
      num_return_sequences: 1
