      dir: outputs
  model_type: hf
  name: mistral-m0-hf
  shortname: m0
  model_config:
    pretrained_model_name_or_path: mistralai/Mistral-7B-Instruct-v0.2
    model_id: null
    load_in_8bit: false
    device_map: cuda:1
    torch_dtype: float16
    model_cache_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models/Mistral-7B-Instruct-v0.2
    tokenizer_cache_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models/Mistral-7B-Instruct-v0.2
