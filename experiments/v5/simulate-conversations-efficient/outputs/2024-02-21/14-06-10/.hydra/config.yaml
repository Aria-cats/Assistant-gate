qa_model:
  hydra:
    run:
      dir: outputs
  model_type: hf
  name: mistral-m1-hf
  shortname: m0
  model_config:
    pretrained_model_name_or_path: mistralai/Mistral-7B-Instruct-v0.2
    model_id: null
    load_in_8bit: false
    device_map: cuda:0
    torch_dtype: float16
    model_cache_dir: /scr/andukuri/assistant-gate-hgx/finetuned_models/checkpoints/
    tokenizer_cache_dir: /scr/andukuri/assistant-gate-hgx/finetuned_models/checkpoints/
    seed: 1
  run:
    batch_size: 1
    verbose: false
    initial_completion_config:
      do_sample: true
      temperature: 0.9
      top_p: 0.9
      max_new_tokens: 700
      num_return_sequences: 10
    completion_config:
      do_sample: false
      temperature: 0.9
      top_p: 0.9
      max_new_tokens: 700
      num_return_sequences: 1
human_model:
