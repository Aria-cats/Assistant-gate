hydra:
  run:
    dir: outputs

model_type: hf
name: mistral-m0-hf
shortname: m0


model_config:
  pretrained_model_name_or_path: mistralai/Mistral-7B-Instruct-v0.2
  model_id: # unique identifier for accessing conversation buffer
  load_in_8bit: false
  device_map: auto
  torch_dtype: float16
  model_cache_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models/Mistral-7B-Instruct-v0.2
  tokenizer_cache_dir: /scr/andukuri/assistant-gate-hgx/pretrained_models/Mistral-7B-Instruct-v0.2
  seed: 1


run:
  batch_size: 1
  verbose: false
  completion_config:
    do_sample: False
    temperature: 0
    top_p: 0.9
    max_new_tokens: 700
    num_return_sequences: 1